<!DOCTYPE HTML>
<HTML>
<head>
<title>Poet Tarot Reader </title>
<meta name="description" content="Tarot Inspired Poetry Generator">
<meta name="keywords" content="Tarot, Poetry, Spirituality, Creative, Chatbot">
<meta name="author" content="Conor McKeown, Heather O'Donnell">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel='icon' href='https://github.com/cpmmckeown/heatherWork/blob/master/Yin_yang.png?raw=true' type='image/png' />
<link rel='shortcut icon' href='https://github.com/cpmmckeown/heatherWork/blob/master/Yin_yang.png?raw=true' type='image/x-icon' />
<style>

/*IMPORT FONTS*/
@import url('https://fonts.googleapis.com/css?family=Montserrat');

/*APPLY TO ALL*/
* 
{box-sizing: border-box; font-family: 'Montserrat', sans-serif;}

/*IMAGES - SIZES AND SHADOWS*/
img{margin-top: 0%; margin-left:25%; filter: drop-shadow(5px 5px 5px #222);}

/*BACKGROUND COLOUR*/
body{background: linear-gradient(rgba(230,230,250,1), rgba(230,230,250,0)); background-repeat: no-repeat;}

/*APPLYING TO ALL COLUMNS*/ /* ***ALWAYS DO THIS BORDER WIDTH THING! IT ALLOWS YOU TO TOGGLE A GRID VIEW*** */
[class*="col-"]{float: left; padding 15px; border-style:solid; border-width: 0px; min-height:1em;}

/*SPACING AFTER TABLES*/
.row::after{content:""; clear:both; display:table;}

/*TITLE LEFT SPACE*/
.col-border1
{width: 10%;}

/*TITLE FOMATTING*/
.col-title 
{margin-top:3%; width:80%; text-align:center; font-size:4em;}

/*MENU FORMATTING*/
.col-menu
{ width: 10%;}

/*TITLE RIGHT SPACE*/
.col-border2
{width: 10%;}

/*IMAGES FORMATTING*/
.col-images
{width: 80%; padding: 2%;}

/*TEXT AREA FORMATTING*/
.col-text
{width:80%; text-align:center;}

/*SHARE BUTTONS*/
.col-shareButton
{width: 30%; text-align: center; margin-left: 3%;}

/*CHANGE MOUSE TO POINTER ON CLICKABLE ELEMENTS*/
#stars {cursor:pointer; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}
#moon {cursor:pointer; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}
#about{cursor:pointer;}
#contact{cursor:pointer;}
#enter {cursor:pointer; animation: 10s 1 appear;}
#yes {cursor:pointer;  animation: 10s 1 appear;}
#no {cursor:pointer;  animation: 10s 1 appear;}
#backCard {cursor:pointer; box-shadow: 5px 10px 18px #888888; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}
#card1 {cursor:pointer; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}
#card2 {cursor:pointer; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}
#card3 {cursor:pointer; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}
#contactInfo {cursor:pointer; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}

/*FLOATERS*/
.openFloater
{
overflow: auto;
z-index: 10; padding: 10px; padding-right: 20%; width:60%; max-height: 600px; position: fixed; margin-left:20%; margin-top: 8%; background-color:#ffffff; cursor:pointer;
animation: 1s 1 appear;
}

.closedFloater
{transition: all 1s; z-index: -10; padding: 0px; width:45%; height: 0px; position: fixed;}

/*ANIMATION TO MAKE THE ROCK LAMP GROW*/
#rockLamp 
{
animation-name: appear, glow;
animation-duration: 5s, 4s;
animation-iteration-count: 1, infinite;
}

@keyframes glow
{
0%{filter:brightness(1);}
50%{filter:brightness(1.4);}
100%{filter:brightness(1);}
}

@keyframes appear
{
0%{opacity: 0;}
100%{opacity: 1;}
}

@media screen and (max-width: 1000px)
{
.col-menu{width:40%; margin-left: 45%;}}
@media screen and (max-width: 600px)
{
.col-menu{width:40%; margin-left: 5%;}
.col-title{text-align: left; font-size: 2em;}
}
@media screen and (max-width: 300px)
{
.suggestions{margin-left: -20%;}
}
</style>
</head>
<body>
<!-- THESE ARE THE POPUPS FOR THE ABOUT AND CONTACT -->
<div class="closedFloater" id="aboutInfo"></div>
<div class="closedFloater" id="contactInfo"></div>

<!-- ABOUT AND CONTACT -->
<div class="row">
	<div class="col-border1" id="menuBorder" style="width: 90%"></div>
	<div class="col-menu" id="menu"><ul><li id="about" onclick="about()">ABOUT</li><li id="contact" onclick="contact()">CONTACT</li></ul></div>
</div>


<div class="row">
	<div class="col-border1"></div>
	<div class="col-title" id="title">POET TAROT READER</div>
	<div class="col-border2"></div>
</div>

<div class="row" id="image-row">
<div class="col-border1"></div>
<div class="col-images" id="images"><img id="rockLamp" src="https://github.com/cpmmckeown/heatherWork/blob/master/poettarotreader/Rock%20Salt%20Lamp.png?raw=true" style="width:30%; height:30%; box-shadow: 0px 0px 0px #ffffff ; margin-left:35%;"></div>
<div class="col-border2"></div>
</div>

<div class="row">
<div class="col-border1"></div>
<div class="col-text" id="textSpace"> <p id="enter" onclick="enter()">ENTER<p id="yes"></p><p id="no"></p></p></div>
<div class="col-border2"></div>
</div>

<div class="row">
<div class="col-border1"></div>
<div class="col-" id="postButtons" style="min-width:80%; min-height:10px;"> </div>
<div class="col-border2"></div>
</div>

//THESE IS USED TO SELECT RANDOM CARDS IN THE DRAW FUNCTION
//FIRST, DRAW() GENERATES A RANDOM NUMBER.
//IT THEN CHECKS IF THE RANDOM VALUE IT HAS CHOSEN IS THE SAME 
//AS THE PREVIOUSLY CHOSEN RANDOM CARDS. IF IT IS, IT ADDS 1. 
var rand = 0;
var randCard1 = 0;
var randCard2 = 0;
var randCard3 = 0;

//THESE ARE JUST USED AS SWITCHES FOR THE ABOUT/CONTACT. FLOATERS
//THEY ALLOW ME TO EASILY STOP THEM BOTH BEING OPEN.
var aboutOpen = false;
var contactOpen = false;

//USED TO DECIDE THE SIZE OF DECK
var deckSize = 0;

//ADDS THE ONCLICK FUNCTIONS TO YES AND NO. 
 document.getElementById("yes").onclick = function(){yes()};
 document.getElementById("no").onclick = function(){no()};


//OPEN FLOATERS
function loopOpenFloaters(){
var closedFloaters = document.getElementsByClassName("closedFloater");
	for (var i = 0;i<closedFloaters.length; i++)
	{
		closedFloaters[i].className = "openFloater";
	}
}

//CLOSE FLOATERS
function closeFloater()
{
	document.getElementById("contactInfo").innerHTML = '';
	document.getElementById("aboutInfo").innerHTML = '';
	aboutOpen = false;
	contactOpen = false;
	// ***open floaters means in this case means 'currently open'***
	var openFloaters = document.getElementsByClassName("openFloater");
		for (var i = 0;i<openFloaters.length; i++)
		{
		openFloaters[i].className = "closedFloater";
		}
	}

	
//ABOUT DETAILS 
  function about() 
  {
	if (contactOpen == true || aboutOpen == true)
	{closeFloater();}
	else if (contactOpen == false && aboutOpen == false)
	{
	aboutOpen = true;
	loopOpenFloaters();
	document.getElementById("aboutInfo").innerHTML = '<p><h1>ABOUT</h1><p><p>Poet Tarot Reader produces poems as tarot readings. <p>When a visitor shuffles the cards, a calculation occurs to determine which three cards will present for them from the Major Arcana, including whether any cards are reversed. </p><p>Poetic lines that offer exposition on each card appear.</p><p>These accumulate to form an individual 3-line poem.</p><p>The generated poem is offered to the visitor to interpret, weaving meaning across lines.</p><p>Poet Tarot Reader realises a spiritual alchemy with poetic lines as tarot cards and poems as tarot card readings.</p><p>Poet Tarot Reader uses cards by Norbert Lösche which you can purchase <a href="http://www.tarotworld.com/shop/searchresult/c11982fd14a2a5fc4e527ff584ee9d1a.html?tx_kfproducts_pi1%5BshowUid%5D=2">here</a>.</p><p>Illustrations from Cosmic Tarot reproduced by permission of AGM-Urania/Koenigsfurt-Urania Verlag, Germany, © AGM-Urania/Koenigsfurt-Urania Verlag. Further reproduction prohibited.</p></div>';
	document.getElementById("aboutInfo").onclick = function() {closeFloater()}
	}
  }
 
 //CONTACT DETAILS
 function contact() 
 {
	if (contactOpen == true || aboutOpen == true)
	{closeFloater();}
	else if (contactOpen == false && aboutOpen == false)
	{
	contactOpen = true;
	loopOpenFloaters();
	document.getElementById("aboutInfo").innerHTML = '<p><h1>CONTACT</h1></p><p>Poet Tarot Reader was created by Heather O’Donnell and Conor Mckeown. </p><p>Heather O’Donnell is a poet and Conor Mckeown is an academic and game developer.</p><p><a href="mailto:heatherodonnell28@gmail.com?Subject=Poet%20Tarot%20Reader" target="_top">Contact Us Via Email</a></p></div>';
	document.getElementById("aboutInfo").onclick = function() {closeFloater()}
	}
 }
 
//ON PRESSING ENTER, CHANGE THE IMAGE, ADD THE DECK QUESTION.
 function enter() 
 {
	closeFloater();
	document.getElementById("title").innerHTML = '';
	document.getElementById("menu").innerHTML = '';
	document.getElementById("images").innerHTML = '<img id="rockLamp" src="https://github.com/cpmmckeown/heatherWork/blob/master/poettarotreader/Rock%20Salt%20Lamp.png?raw=true" style="width:30%; height:30%; box-shadow: 0px 0px 0px #ffffff ; margin-left:35%">';
	document.getElementById("enter").innerHTML = '<p id="enter">Would you like your reading to contain reversed cards?</p>';
	document.getElementById("yes").innerHTML = '<p id="yes">yes</p>'; 
	document.getElementById("no").innerHTML = '<p id="no">no</p>'; 
 }
