<!DOCTYPE HTML>
<HTML>

<style>

/*IMPORT FONTS*/
@import url('https://fonts.googleapis.com/css?family=Montserrat');

/*APPLY TO ALL*/
* 
{box-sizing: border-box; font-family: 'Montserrat', sans-serif;}

/*IMAGES - SIZES AND SHADOWS*/
img{margin-top: 0%; margin-left:25%; filter: drop-shadow(5px 5px 5px #222);}

/*BACKGROUND COLOUR*/
body{background: linear-gradient(rgba(230,230,250,1), rgba(230,230,250,0)); background-repeat: no-repeat;}

/*APPLYING TO ALL COLUMNS*/ /* ***ALWAYS DO THIS BORDER WIDTH THING! IT ALLOWS YOU TO TOGGLE A GRID VIEW*** */
[class*="col-"]{float: left; padding 15px; border-style:solid; border-width: 0px; min-height:1em;}

/*SPACING AFTER TABLES*/
.row::after{content:""; clear:both; display:table;}

/*TITLE LEFT SPACE*/
.col-border1
{width: 10%;}

/*TITLE FOMATTING*/
.col-title 
{margin-top:3%; width:80%; text-align:center; font-size:4em;}

/*MENU FORMATTING*/
.col-menu
{ width: 10%;}

/*TITLE RIGHT SPACE*/
.col-border2
{width: 10%;}

/*IMAGES FORMATTING*/
.col-images
{width: 80%; padding: 2%;}

/*TEXT AREA FORMATTING*/
.col-text
{width:80%; text-align:center;}

/*CHANGE MOUSE TO POINTER ON CLICKABLE ELEMENTS*/
#stars {cursor:pointer; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}
#moon {cursor:pointer; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}
#about{cursor:pointer;}
#contact{cursor:pointer;}
#enter {cursor:pointer; animation: 10s 1 appear;}
#yes {cursor:pointer;  animation: 10s 1 appear;}
#no {cursor:pointer;  animation: 10s 1 appear;}
#backCard {cursor:pointer; box-shadow: 5px 10px 18px #888888; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}
#card1 {cursor:pointer; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}
#card2 {cursor:pointer; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}
#card3 {cursor:pointer; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}
#contactInfo {cursor:pointer; animation-duration: 2s; animation-iteration-count: 1; animation-name: appear;}

/*FLOATERS*/
.openFloater
{
overflow: auto;
z-index: 10; padding: 10px; padding-right: 20%; width:60%; max-height: 600px; position: fixed; margin-left:20%; margin-top: 8%; background-color:#ffffff; cursor:pointer;
animation: 1s 1 appear;
}

.closedFloater
{transition: all 1s; z-index: -10; padding: 0px; width:45%; height: 0px; position: fixed;}

/*ANIMATION TO MAKE THE ROCK LAMP GROW*/
#rockLamp 
{
animation-name: appear, glow;
animation-duration: 5s, 4s;
animation-iteration-count: 1, infinite;
}

@keyframes glow
{
0%{filter:brightness(1);}
50%{filter:brightness(1.4);}
100%{filter:brightness(1);}
}

@keyframes appear
{
0%{opacity: 0;}
100%{opacity: 1;}
}

@media screen and (max-width: 1000px)
{
.col-menu{width:40%; margin-left: 45%;}}
@media screen and (max-width: 600px)
{
.col-menu{width:40%; margin-left: 5%;}
.col-title{text-align: left; font-size: 2em;}
}

</style>

{

//POST TO FB
 function postFB() 
 { 
 var poem = document.getElementById("line1").textContent;
 poem += '\n';
 poem += document.getElementById("line2").textContent;
 poem += '\n';
 poem += document.getElementById("line3").textContent;
 poem.replace(/[^0-9\.]+/,'');
 poem.replace(/[^0-9\.]+/, '');
 FB.ui(
 {
  method: 'share',
  href: 'http://poettarotreader.com',
  quote: poem,
}, function(response){});
 }
 
//POST TO TWITTER
function postTwit(){
var poem = document.getElementById("line1").textContent;

 poem.replace(/[^0-9\.]+/,'');

  }
);}
